plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.shaggysideloader'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'com.shaggysideloader.SideLoader'

application {
    mainClassName = 'com.shaggysideloader.SideLoader'
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'org.json:json:20211205'
}

shadowJar {
    archiveFileName = "SideLoader.jar"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.shaggysideloader.SideLoader'
        )
    }
}
